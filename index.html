<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zbyszek Dróżdż — Don Kichot</title>
    
    <!-- Meta tagi -->
    <meta name="description" content="Zbyszek Dróżdż - artysta, muzyk. Don Kichot. Konkurs trwa do 6 stycznia 2026.">
    <meta name="author" content="Zbyszek Dróżdż">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zbyszekdrozdz.pl/">
    <meta property="og:title" content="Zbyszek Dróżdż — Don Kichot">
    <meta property="og:description" content="Artysta, muzyk. Konkurs trwa do 6 stycznia 2026.">
    <meta property="og:image" content="https://zbyszekdrozdz.pl/drozdz_zbyszek.jpeg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://zbyszekdrozdz.pl/">
    <meta name="twitter:title" content="Zbyszek Dróżdż — Don Kichot">
    <meta name="twitter:description" content="Artysta, muzyk. Konkurs trwa do 6 stycznia 2026.">
    <meta name="twitter:image" content="https://zbyszekdrozdz.pl/drozdz_zbyszek.jpeg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0d0d0d;
            --white: #fafafa;
            --accent: #ff3c00;
            --gray: #888;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grid layout */
        .page {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
        }

        /* Left side - Photo */
        .photo-side {
            position: relative;
            overflow: hidden;
        }

        .photo-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.1);
            transition: filter 0.6s ease;
        }

        .photo-side:hover img {
            filter: grayscale(0%) contrast(1.05);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, var(--black), transparent);
            pointer-events: none;
        }

        .photo-accent {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 80px;
            height: 3px;
            background: var(--accent);
        }

        /* Right side - Content */
        .content-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            position: relative;
        }

        .content-inner {
            max-width: 420px;
        }

        /* Typography */
        .label {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-family: 'Cormorant', Georgia, serif;
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        h1 span {
            font-style: italic;
            color: var(--gray);
        }

        .subtitle {
            font-family: 'Cormorant', Georgia, serif;
            font-size: 1.5rem;
            font-style: italic;
            color: var(--gray);
            margin-bottom: 3rem;
        }

        /* Countdown */
        .countdown-section {
            margin-bottom: 3rem;
        }

        .countdown-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .countdown {
            display: flex;
            gap: 2rem;
        }

        .countdown-item {
            text-align: left;
        }

        .countdown-number {
            font-family: 'Cormorant', serif;
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            color: var(--white);
        }

        .countdown-unit {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gray);
            margin-top: 0.25rem;
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.75rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #ff5a2b;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--white);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-outline:hover {
            border-color: var(--white);
            background: rgba(255,255,255,0.05);
        }

        /* Contact */
        .contact {
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .contact-label {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .contact-email {
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-email:hover {
            color: var(--accent);
        }

        /* Vertical text */
        .vertical-text {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            transform-origin: center;
            font-size: 0.65rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--gray);
            white-space: nowrap;
        }

        /* Tablet */
        @media (max-width: 900px) {
            .page {
                grid-template-columns: 1fr;
                grid-template-rows: 45vh auto;
            }

            .photo-side img {
                filter: grayscale(0%) contrast(1.05);
            }

            .content-side {
                padding: 2.5rem 2rem 3rem;
            }

            .vertical-text {
                display: none;
            }

            h1 {
                font-size: 2.8rem;
            }

            .subtitle {
                margin-bottom: 2rem;
            }

            .countdown {
                gap: 1.5rem;
            }

            .countdown-number {
                font-size: 2.8rem;
            }

            .countdown-section {
                margin-bottom: 2rem;
            }

            .actions {
                margin-bottom: 2rem;
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .page {
                grid-template-rows: 40vh auto;
            }

            .photo-accent {
                top: 1rem;
                left: 1rem;
                width: 50px;
            }

            .content-side {
                padding: 2rem 1.5rem 2.5rem;
            }

            .label {
                font-size: 0.65rem;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .countdown-label {
                font-size: 0.8rem;
            }

            .countdown {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 0.75rem;
                background: rgba(255,255,255,0.03);
                padding: 1.25rem 1rem;
                border-radius: 8px;
                border: 1px solid rgba(255,255,255,0.06);
            }

            .countdown-item {
                text-align: center;
            }

            .countdown-number {
                font-size: 1.75rem;
            }

            .countdown-unit {
                font-size: 0.6rem;
                margin-top: 0.15rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
                padding: 1.1rem 1.5rem;
                font-size: 0.9rem;
            }

            .contact {
                padding-top: 1.5rem;
            }

            .contact-email {
                font-size: 0.95rem;
                word-break: break-all;
            }
        }

        /* Small phones */
        @media (max-width: 380px) {
            .page {
                grid-template-rows: 35vh auto;
            }

            h1 {
                font-size: 1.9rem;
            }

            .countdown-number {
                font-size: 1.5rem;
            }
        }

        /* Animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-inner > * {
            animation: fadeUp 0.8s ease-out backwards;
        }

        .label { animation-delay: 0.1s; }
        h1 { animation-delay: 0.2s; }
        .subtitle { animation-delay: 0.3s; }
        .countdown-section { animation-delay: 0.4s; }
        .audio-player { animation-delay: 0.5s; }
        .actions { animation-delay: 0.6s; }
        .contact { animation-delay: 0.7s; }

        /* Audio Player */
        .audio-player {
            margin-bottom: 2rem;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 1rem;
            max-width: 320px;
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .play-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: #ff5a2b;
            transform: scale(1.05);
        }

        .play-btn svg {
            width: 16px;
            height: 16px;
            fill: var(--white);
            margin-left: 3px;
        }

        .play-btn.playing svg {
            margin-left: 0;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-family: 'Cormorant', serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 0.15rem;
        }

        .track-artist {
            font-size: 0.7rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .time {
            font-size: 0.7rem;
            color: var(--gray);
            font-variant-numeric: tabular-nums;
            min-width: 32px;
        }

        @media (max-width: 600px) {
            .audio-player {
                padding: 1rem;
            }

            .play-btn {
                width: 44px;
                height: 44px;
            }

            .play-btn svg {
                width: 18px;
                height: 18px;
            }

            .track-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="photo-side">
            <img src="drozdz_zbyszek.jpeg" alt="Zbyszek Dróżdż">
            <div class="photo-overlay"></div>
            <div class="photo-accent"></div>
        </div>

        <div class="content-side">
            <div class="content-inner">
                <p class="label">Artysta · Muzyk</p>
                
                <h1><span>Zbyszek</span><br>Dróżdż</h1>
                <p class="subtitle">Don Kichot</p>

                <div class="countdown-section">
                    <p class="countdown-label">Konkurs trwa do 6 stycznia 2026</p>
                    <div class="countdown" id="countdown">
                        <div class="countdown-item">
                            <div class="countdown-number" id="days">00</div>
                            <div class="countdown-unit">dni</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="hours">00</div>
                            <div class="countdown-unit">godz</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="minutes">00</div>
                            <div class="countdown-unit">min</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="seconds">00</div>
                            <div class="countdown-unit">sek</div>
                        </div>
                    </div>
                </div>

                <!-- Audio Player -->
                <div class="audio-player">
                    <div class="player-header">
                        <button class="play-btn" id="playBtn" aria-label="Odtwórz">
                            <svg id="playIcon" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                        <div class="track-info">
                            <div class="track-title">Don Kichot</div>
                            <div class="track-artist">Demo · 30 sek</div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <span class="time" id="currentTime">0:00</span>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="time" id="duration">0:00</span>
                    </div>
                    <audio id="audio" src="zbyszek_demo.mp3" preload="metadata"></audio>
                </div>

                <div class="actions">
                    <a href="regulamin.pdf" target="_blank" class="btn btn-primary">
                        Regulamin konkursu →
                    </a>
                </div>

                <div class="contact">
                    <p class="contact-label">Kontakt</p>
                    <a href="mailto:zbyszekdonkichot@gmail.com" class="contact-email">
                        zbyszekdonkichot@gmail.com
                    </a>
                </div>
            </div>

            <span class="vertical-text">Muzyka · Pasja · Sztuka</span>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const end = new Date('2026-01-06T23:59:59').getTime();
            const now = Date.now();
            const diff = end - now;

            if (diff < 0) {
                document.getElementById('countdown').innerHTML = 
                    '<p style="font-size: 1.5rem; color: var(--accent);">Konkurs zakończony</p>';
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = d;
            document.getElementById('hours').textContent = h.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = m.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = s.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Audio Player
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        const playPath = 'M8 5v14l11-7z';
        const pausePath = 'M6 19h4V5H6v14zm8-14v14h4V5h-4z';

        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return m + ':' + s.toString().padStart(2, '0');
        }

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = pct + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('ended', () => {
            playIcon.innerHTML = '<path d="' + playPath + '"/>';
            playBtn.classList.remove('playing');
            progressFill.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        });

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.innerHTML = '<path d="' + pausePath + '"/>';
                playBtn.classList.add('playing');
            } else {
                audio.pause();
                playIcon.innerHTML = '<path d="' + playPath + '"/>';
                playBtn.classList.remove('playing');
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pct * audio.duration;
        });
    </script>
</body>
</html>
